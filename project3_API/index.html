<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="userInput" placeholder="Type your text here..." oninput="updateText()" />
    <div id="typein">nature</div>
    <div id="temperatureDisplay"></div>
    <div id="currentTimeDisplay"></div>

    <input type="range" id="tempSlider" min="-20" max="50" value="20" oninput="adjustTemp()" />
    <input type="range" id="timeSlider" min="0" max="23" value="12" oninput="adjustTime()" />
    <button id="resetButton" onclick="resetToActual()">Reset</button>

    <script src="script.js"></script>
</body>
</html>
